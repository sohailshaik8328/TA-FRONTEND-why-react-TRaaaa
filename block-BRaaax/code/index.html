<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        let root = document.getElementById('root');


    function Button(props) {

        function getStyles() {
            let { type = "primary", size = "medium" } = props
            return `button button-${type} button-${size}`
        }
            return (
                <button className={getStyles()} disabled={props.disabled} onClick={props.onClickHandler} > {props.label || "Button"}</ button >

            )
        }

        ReactDOM.render(
            <>
                <Button label="Click Me!" />
                <Button label="Click Me!" type="primary" size="small" />
                <Button label="Click Me!" type="secondary" size="medium" />
                <Button type="tertiary" size="large" />
                <Button disabled />
                <Button onClickHandler={() => { alert('You clicked me!') }} />
            </>, root)

    </script>
</body>

</html>
