<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        let root = document.getElementById('root');

        function First() {
            return (
                <button onClick={() => { alert('Hello React Event') }}>Click Me!</button>
            )
        }

        function Second() {
            return (
                <button onClick={() => {
                    alert('o learn React use https://reactjs.org');
                    alert('React and ReactDOM works together');
                    alert('Babel helps in writing JSX');
                }}>How can I help you</button>
            )
        }


        function Third() {
            let names = ['Arya', 'John', 'Bran'];
            return (
                names.map(name => <button onClick={() => {
                    alert(`Hello ${name}`);
                }}>{name}</button>)
            )
        }

        function Fourth() {
            let fruits = [
                { id: 'apple', value: '🍎 apple' },
                { id: 'orange', value: '🍊 orange' },
                { id: 'grape', value: '🍇 grape' },
                { id: 'pear', value: '🍐 pear' },
            ];
            return (
                fruits.map(fruit => <button key={fruit.id} onClick={() => {
                    alert(`Hello ${fruit.value}`);
                }}>{fruit.value}</button>)
            )
        }

        ReactDOM.render(<> <First /> <Second /> <Third /> <Fourth /> </>, root)
    </script>
</body>

</html>
